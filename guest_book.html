<body>
	<h1 style="text-align:center;color:orange"><a href="index.html"><<</a>Guest Book</h1>
	<br>
	<h1>Leave a comment</h1>

		<form>
		Name:<textarea id="names" rows="1" cols="10"></textarea>
		<br>
		Comment:<textarea id="words" rows="10" cols="20"></textarea>
		<input type="button" onclick="getwords()" value="Enter" /> <br>
		<hr>
		<p id="para"></p>
</form>

<script type="text/javascript">
function getwords() {
	var date_time=new Date();
	var text1=names.value;
	var text = words.value;
	  document.getElementById("para").innerHTML += '<p>'+date_time+'<br>'+text1+": "+text+'</p>';
}
</script>
